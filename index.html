<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">WEATHER APP</h1>
        <div id="search">
            <input type="text" id="search-bar" placeholder="Enter city name">
            <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div id="weather">
            <img src="rain.png" alt="Weather Icon" id="weather-icon">
            <h1 id="temperature">22Â°C</h1>
            <h2 id="city">New York</h2>
        </div>
        <div id="details">
            <div class="detail">
                <img src="humidity.png" alt="Humidity Icon">
                <div>
                    <p id="humidity-value">20%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="detail">
                <img src="wind.png" alt="Wind Icon">
                <div>
                    <p id="wind-speed">20 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
